<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASE STUDY #1</title>
    <style>
        .profile-card {
            width: 200px;
            padding: 20px;
            background-color: #2196F3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-card h3 {
            font-size: 1.2em;
            margin: 10px 0 5px;
            color: #fff;
        }

        .profile-card p {
            font-size: 0.9em;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Foto Profil" class="profile-img">
        <h3>Hardware Interactive Club</h3>
        <p>Club dengan kreativitas & inovasi tingkat dewa</p>
    </div>
</body>

</html>
