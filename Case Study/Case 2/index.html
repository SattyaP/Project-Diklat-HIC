<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASE STUDY #2</title>
    <style>
        body {
            padding: 10em;
        }
        .profile-card {
            padding: 20px 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-img {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Foto Profil" class="profile-img">
        <div class="profile-body">
            <h3>Hardware Interactive Club</h3>
            <p>Club dengan kreativitas & inovasi tingkat dewa</p>
        </div>
    </div>
</body>

</html>
